    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                primary: '#7D6FB1',    // Muted Purple
                secondary: '#A696C8',  // Soft Mauve
                accent: '#C5A059',     // Soft Gold/Champagne
                bg: '#F4F7F9',         // Light Mist
                text: '#2D3436',       // Deep Charcoal
              }
            },
            borderRadius: {
              '4xl': '32px',
              '5xl': '40px',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --primary: #7D6FB1;
        --secondary: #A696C8;
        --accent: #C5A059;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F4F7F9;
        color: #2D3436;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; 
        overscroll-behavior: none;
        touch-action: manipulation;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .app-container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding-top: var(--sat);
        background: #F4F7F9;
        position: relative;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch; 
      }
      .page-transition {
        animation: nativeSlideIn 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
      }
      @keyframes nativeSlideIn {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      button, a {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
        transition: transform 0.2s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.2s ease;
      }
      button:active {
        transform: scale(0.96);
        opacity: 0.8;
      }
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .transform-style-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }

      .scroll-container {
        overflow-y: auto;
        height: 100%;
        padding-bottom: 120px;
      }

      .header-gradient {
        background: linear-gradient(135deg, #7D6FB1 0%, #A696C8 100%);
      }

      .soft-shadow {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>

    </script>
