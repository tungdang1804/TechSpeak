
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4f46e5">
    <title>TechSpeak Master - English for Professionals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        /* Ngăn chặn pull-to-refresh trên mobile */
        overscroll-behavior-y: contain;
      }
      .app-container {
        height: 100vh;
        /* Xử lý chiều cao trên mobile bao gồm cả thanh địa chỉ */
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        padding-top: var(--sat);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Hiệu ứng chuyển trang mượt mà kiểu Native */
      .page-transition {
        animation: nativeSlideUp 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
      }
      @keyframes nativeSlideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      /* Tăng kích thước vùng chạm cho mobile */
      button, a {
        min-height: 44px;
        min-width: 44px;
      }
    </style>
